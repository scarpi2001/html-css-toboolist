<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Intestazione -->
    <header>
        <img src="img/Logo.png" alt="Logo" id="logo">
        <span id="logo-text">Toboolist</span>
    </header>

    <!-- Corpo -->
    <main>
        <!-- intestazione corpo -->
        <div class="intestazione-corpo">
           <button class="bottone blu">Add Task</button>
           <button class="bottone bianco">Add Section</button>
        </div>
        <!-- sezione Task -->
        <section class="menu tasks">
            <h2><span class="hide">&#9660;</span>New Task</h2>

            <span class="task-mostrata">
                <span class="cerchio verde">
                    &check;
                </span>
                <span class="dentro">Quarterly Newsletter</span>
            </span>
            <span class="block editorial">Editorial</span>
        </section>

        <!-- sezione Today -->
        <section class="menu today">
            <h2><span class="hide">&#9660;</span>Today</h2>

            <div class="task-mostrata">
                <span class="cerchio verde">
                    &check;
                </span>
                <span class="dentro">Recruiting blog post</span>
                <span class="block editorial">Editorial</span>
            </div>
            
            <div class="task-mostrata">
                <span class="cerchio verde">
                    &check;
                </span>
                <span class="dentro">Mobile app launch</span>
                <span class="block Q1">Q1 Goals</span>
            </div>

            <div class="task-mostrata">
                <span class="cerchio rosso">
                    &#120;
                </span>
                <span class="dentro">Interview John H.</span>
                <span class="block Q1">Q1 Goals</span>
            </div>
            


        </section>

        <!-- sezione Upcoming -->
        <section class="menu upcoming">


        </section>  
    </main>

    
</body>
</html>
